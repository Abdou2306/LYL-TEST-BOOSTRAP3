<!DOCTYPE html>
<html>
  <head>
    <title>LYL | Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/main.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
	
  </head>
  <body>
	
	<!-- Menu - Barre de navigation -->
	<div class="row">
		<div class="navbar">
			<ul class="nav navbar-nav pull-left">
				<a class="navbar-brand" href="#">LYL EVENT</a>
			</ul>
			<ul  id="barre-rechercher" class="nav navbar-nav">
			<form class="navbar-form">
				  <input type="text" class="form-control" style="width: 350px;" placeholder="Rechercher des évènements, amis, établissements..">
				  <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search"></span></button>
				 
			</form>
			</ul>
			<ul class="nav navbar-nav pull-right">
				<li><a href="#">Ajouter</a></li>
				<li><a href="#">Evènements</a></li>
				<li><a href="#">Profil</a></li>
			</ul>
		</div>
	</div>	
	<!-- /fin Menu barre de navigation -->
	
	<!-- PAGE GENERALE -->
	<div class="container">
	
		<!-- Bloc Recherche évenements -->
		<div class="row">
		
			<!-- Test bloc recherche -->
				<div class="col-6 col-sm-4 col-lg-4">
					<div class="btn-group">
					  <button type="button" class="btn btn-default accordion-toggle" href="#passe">
							<div class="accordion">
								<div class="accordion-group">
									<div class="accordion-heading">
										<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#passe">
										Passé
										</a>
									</div>
								</div>
							</div>
					  </button>
					  <button type="button" class="btn btn-default">Now</button>
					  <button type="button" class="btn btn-default">
						  <div class="accordion">
								<div class="accordion-group">
									<div class="accordion-heading">
										<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#passe">
										Futur
										</a>
									</div>
								</div>
							</div>
					  </button>
					</div>
					<div>
						<div class="accordion">
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#passe">
									Passé
									</a>
								</div>
							</div>
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#now">
									Now
									</a>
								</div>
							</div>
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#passe">
									Futur
									</a>
								</div>
							</div>
						</div>
					</div>

			
					<div class="row-fluid">
						<div id="passe" class="accordion-body collapse ">
							<div class="accordion-inner">
								<form class="form">
									<fieldset class="form-inline">
										<input type="text" class="input-small" placeholder="Du">
										<span class="add-on"><i class="icon-calendar"></i></span>
										<input type="text" class="input-small" placeholder="Au">
										<span class="add-on"><i class="icon-calendar"></i></span>
										<button type="submit" class="btn btn-mini">Go!</button>
									</fieldset>	
								</form>
							</div>
						</div>
						
					</div>
				</div>
				<!-- /fin bloc recherche -->
				
				<!-- bloc generale -->
				<div class="col-12 col-sm-8 col-lg-8">.col-12 .col-lg-8</div>
				<!-- / bloc generale -->
		</div>
	

	
	
	
	
	</div>
	<!-- FIN PAGE GENERALE -->


	
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Optionally enable responsive features in IE8 -->
    <script src="js/respond.js"></script>
  </body>
</html>
